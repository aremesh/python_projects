<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
  </head>
  <body>
    <h1>Basic Flask API</h1>
    <p>Getting data from weather</p>
    <p>
      For example use the following URL to get Leeuwarden from The Netherlands:
      <a
        href="http://127.0.0.1:5000/api/v1/weather/Leeuwarden/nl"
        target="_blank"
        rel="noopener noreferrer"
        >http://127.0.0.1:5000/api/v1/weather/Leeuwarden/nl</a
      >
    </p>
  </body>
</html>
